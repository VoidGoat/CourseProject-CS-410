<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="search_bar.css" />
</head>

<body noautohide="true">
  <div id="popup-content">
    <div class="search-container">

      <div style="width: 60%; margin: auto; margin-bottom: 10px;">
        <button class="ui-button" id="fuzzy-button">Fuzzy Find</button>
        <button class="ui-button" id="relational-button" style="float: right">Relational Search</button>
      </div>

      <input type="text" id="search-bar" placeholder="Search..." name="search">

      <button class="ui-button" id="search-button">Search</button>
      <button class="ui-button" id="clear-button" style="float: right;">Clear Results</button>


      <div id="results"></div>
    </div>
  </div>

  <div id="error-content" class="hidden">
    <p>An error occured. :(</p>
  </div>
  <script src="search_bar.js"></script>
</body>

</html>
